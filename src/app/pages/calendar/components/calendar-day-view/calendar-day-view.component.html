<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="timeZone">
    <th mat-header-cell *matHeaderCellDef> GMT + 02 </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>

  <ng-container matColumnDef="calendarDay">
    <th mat-header-cell *matHeaderCellDef>
      <div class="calendarDay" *ngIf="calendarDay | async as day">
        <h6>{{day.name}}</h6>
        <span [class]="{'currentDay': currentDate}" >
          {{day.date}}
        </span>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">
      <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box"  cdkDrag></div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="col"></tr>
  <tr mat-row *matRowDef="let row; columns: col;"></tr>
</table>
