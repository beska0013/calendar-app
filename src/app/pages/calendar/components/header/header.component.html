<header>
  <div class="calendar_cnt">
    <ng-content></ng-content>
    <div class="title">
      <svg xmlns="http://www.w3.org/2000/svg"
           viewBox="-11.4 -19 98.8 114">
        <path fill="#ea4335" d="M58 76l18-18H58z"/>
        <path fill="#fbbc04" d="M76 18H58v40h18z"/>
        <path fill="#34a853" d="M58 58H18v18h40z"/>
        <path fill="#188038" d="M0 58v12c0 3.315 2.685 6 6 6h12V58z"/>
        <path fill="#1967d2" d="M76 18V6c0-3.315-2.685-6-6-6H58v18z"/>
        <path fill="#4285f4" d="M58 0H6C2.685 0 0 2.685 0 6v52h18V18h40z"/>

        <text x="17" y="50" class="small">{{dayNum}}</text>
      </svg>
      <span>Calendar</span>
    </div>
    <button mat-stroked-button class="currentDateBtn" (click)="getTodayDate()">Today</button>
    <div class="dateSlider">
      <button mat-icon-button (click)="decreaseDate()">
        <mat-icon>arrow_back_ios</mat-icon>
      </button>
      <button mat-icon-button (click)="increaseDate()">
        <mat-icon>arrow_forward_ios</mat-icon>
      </button>

      <h3 class="date"> {{date}}</h3>
    </div>
  </div>

  <div class="calendar_type">
    <button mat-icon-button
            matTooltip="Search">
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button
            matTooltip="Help">
      <mat-icon>
        help_outline
      </mat-icon>
    </button>
    <button mat-icon-button
            matTooltip="Settings">
      <mat-icon>
          settings
      </mat-icon>
    </button>
    <div class="types">
      <button mat-stroked-button
              [matMenuTriggerFor]="menu">{{type}} </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="changeType('Day')">Day</button>
        <button mat-menu-item (click)="changeType('Week')">Week</button>
        <button mat-menu-item (click)="changeType('Month')">Month</button>
        <button mat-menu-item (click)="changeType('Year')">Year</button>
      </mat-menu>
    </div>
  </div>
</header>
